<label ng-if="ctrl.label">
  {{ctrl.label}}
  <span ng-if="ctrl.required" class="icon-red">*</span>
</label>

<div class="row">
  <div ng-style="{ 'padding-right': ctrl.onlyDate ? '13px': '0' }"
       ng-class="ctrl.onlyDate ? 'col-md-12' : 'col-md-7'">
    <p class="input-group">
      <input
        type="text"
        name="{{ctrl.componetName}}"
        class="form-control"
        uib-datepicker-popup="dd/MM/yyyy"
        ng-model="ctrl.model"
        datepicker-options="ctrl.options"
        data-ng-click="ctrl.opened = !ctrl.opened"
        is-open="ctrl.opened"
        on-open-focus="false"
        current-text="{{:: 'TODAY' | translate }}"
        clear-text="{{:: 'CLEAR' | translate }}"
        close-text="{{:: 'CLOSE' | translate }}"
        ng-required="ctrl.required"
        datepicker-options="ctrl.datepickerOptions"
        ym-datetimepicker-timezone
        ng-change="ctrl._onUpdate()"
      />

      <span class="input-group-btn">
        <button ng-click="ctrl.opened = !ctrl.opened" type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
  </div>

  <div style="padding-left: 0;" class="col-md-4" ng-if="!ctrl.onlyDate">
    <uib-timepicker
      ng-model="ctrl.model"
      ym-datetimepicker-timezone
      show-meridian="false"
      show-spinners="false"
      >
    </uib-timepicker>
  </div>
</div>
