<uib-accordion close-others="true">

    <uib-accordion-group heading="{{ group.title }}" ng-repeat="group in ctrl.groupMenus">
        <div class="" ng-repeat="menuItem in group.menus">
            <a ui-sref="{{::menuItem.sref}}">{{::menuItem.title}}</a>
        </div>
    </uib-accordion-group>

</uib-accordion>
